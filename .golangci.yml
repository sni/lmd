version: "2"
linters:
  default: all
  disable:
    - cyclop
    - depguard
    - err113
    - exhaustruct
    - funcorder
    - gochecknoglobals
    - gochecknoinits
    - godoclint
    - nonamedreturns
    - noinlineerr
    - paralleltest
    - perfsprint
    - tagliatelle
    - testpackage
    - wrapcheck
    - wsl
    - wsl_v5
  settings:
    asasalint:
      exclude:
        - append
    exhaustive:
      default-signifies-exhaustive: true
    funlen:
      lines: 150
      statements: 100
    gocognit:
      min-complexity: 35
    goconst:
      min-len: 8
      min-occurrences: 12
    gocritic:
      enabled-tags:
        - performance
        - style
        - experimental
    gocyclo:
      min-complexity: 21
    gomoddirectives:
      replace-local: true
    govet:
      enable-all: true
      settings:
        printf:
          funcs:
            - Tracef
            - Infof
            - Warnf
            - Errorf
            - Fatalf
            - Criticalf
            - Panicf
    lll:
      line-length: 175
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupword
          - errcheck
          - errorlint
          - forcetypeassert
          - funlen
          - lll
          - mnd
          - musttag
        path: _test.*\.go
      - path: (.+)\.go$
        text: data.Options.Sub.*_raw_query.*is deeply nested
      - path: (.+)\.go$
        text: Expect WriteFile permissions to be 0600 or less
      - path: (.+)\.go$
        text: 'lines are duplicate of.*_test.go:'
      - path: (.+)\.go$
        text: 'lines are duplicate of.*objects.go:'
      - path: (.+)\.go$
        text: 'Magic number: 0o644\D '
      - path: (.+)\.go$
        text: 'Magic number: 1\D '
      - path: (.+)\.go$
        text: 'Magic number: 5\D '
      - path: (.+)\.go$
        text: 'Magic number: 7\D '
      - path: (.+)\.go$
        text: 'Magic number: 10\D '
      - path: (.+)\.go$
        text: 'Magic number: 100\D '
      - path: (.+)\.go$
        text: 'Magic number: 1024\D '
      - path: (.+)\.go$
        text: 'Magic number: 16\D '
      - path: (.+)\.go$
        text: 'Magic number: 2\D '
      - path: (.+)\.go$
        text: 'Magic number: 200\D '
      - path: (.+)\.go$
        text: 'Magic number: 3\D '
      - path: (.+)\.go$
        text: 'Magic number: 30\D '
      - path: (.+)\.go$
        text: 'Magic number: 32\D '
      - path: (.+)\.go$
        text: 'Magic number: 4\D '
      - path: (.+)\.go$
        text: 'Magic number: 60\D '
      - path: (.+)\.go$
        text: 'Magic number: 64\D '
      - path: (.+)\.go$
        text: 'Magic number: 120\D '
      - path: (.+)\.go$
        text: 'Magic number: 1800\D '
      - path: (.+)\.go$
        text: 'Magic number: 65536\D '
      - path: (.+)\.go$
        text: 'missing cases in switch of type GroupOperator: _'
      - path: (.+)\.go$
        text: 'missing cases in switch of type Operator: _'
      - path: (.+)\.go$
        text: 'missing cases in switch of type SortDirection: _'
      - path: (.+)\.go$
