      - path: (.+)\.go$
        text: Objects is a global variable
      - path: (.+)\.go$
        text: once is a global variable
      - path: (.+)\.go$
        text: OptionalFlagsStrings is a global variable
      - path: (.+)\.go$
        text: prom.* is a global variable
      - path: (.+)\.go$
        text: 'ptrToRefParam: consider `commandsByPeer'' to be of non-pointer type'
      - path: (.+)\.go$
        text: TLS InsecureSkipVerify may be true
      - path: (.+)\.go$
        text: Use of weak random number generator
      - path: (.+)\.go$
        text: VirtualColumnList is a global variable
      - path: (.+)\.go$
        text: VirtualColumnMap is a global variable
      - path: (.+)\.go$
        text: LogPrefixer.*does not support error-wrapping
      - path: (.+)\.go$
        text: constant name 'Or' is too short
      - path: (.+)\.go$
        text: variable name 'ok' is too short
      - path: (.+)\.go$
        text: 'fmtappendf:'
      - path: (.+)\.go$
        text: 'must not be called. use'
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
