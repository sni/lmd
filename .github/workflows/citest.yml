name: citest
on:
  push:
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5
    - name: Install Go
      uses: actions/setup-go@v6
      with:
        go-version-file: './go.mod'
    - run: make clean
    - run: make citest
    - run: make longtest
    - run: make
    - name: extract built binary
      uses: actions/upload-artifact@v4
      with:
        name: lmd
        path: lmd
