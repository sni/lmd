name: citest
on:
  push:
  pull_request:
  schedule:
    - cron: '30 4 * * 1'
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version:
          - 1.19.x
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses:  abbbi/github-actions-tune@v1
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
    - run: make clean
    #- run: make updatedeps
    #  if: github.event_name != 'pull_request'
    - run: make citest
    - run: make
    - name: extract built binary
      uses: actions/upload-artifact@v3
      with:
        name: lmd-go${{ matrix.go-version }}
        path: lmd/lmd
    - run: make clean
    - run: make build
    - run: make clean
    - run: make debugbuild
    - run: make clean
